<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Rotation Test</title>

    <style>
        .orientation {
            image-orientation: from-image;
        }
    </style>
</head>
<body>

    <div>
        <p>Upload an Image: </p>
    </div>
    <br>
    <input id="filesBrowse" type="file" accept="image/*" onchange="uploadedFile(event)">
    <br>
    <br>
    <!--  -->
    <button id="toggle" onclick="toggleCSS()">Toggle image-orientation CSS (front-end)</button>
    <div>
        <p>
            Image Exif Rotation Field: 
            <span id="output" style="font-weight: 900;"></span>
        </p>
    </div>
    <br>
    <div>
        <p>Download Image After Upload: </p>
        <a id="downloadLink" href="#" download>Download</a>
    </div>
    <br>
    <img id="original" src="" alt="" style="width: 90%;">


    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/piexif.js"></script>
    <script src="app.js"></script>    
</body>
</html>
