<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Metadata Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="piexif.js"></script>
</head>
<body style="padding: 0; margin: 0;">
    <!-- Camera -->
    <h2>Print out MetaData</h2>
    <input type="file" id="file-input" accept="image/*" capture="environment" onchange="printFileSelect(event);" />
    <!-- <input accept="image/*" capture > -->
    <br>
    <video id="player" autoplay></video>

    <button id="capture">Capture</button>

    <canvas id="canvas" width=320 height=240></canvas>

    <br>
    <div id="existingDiv"></div>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
