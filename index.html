<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resize Metadata Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="piexif.js"></script>
</head>
<body style="padding: 0; margin: 0;">
    <!-- Camera -->
    <h2>1) Upload / Take a Photo</h2>
    
    <input type="file" id="files" accept="image/*" class="form" onchange="printOriginalFileSelect(event);displayImage(event)" />
    <br>
    <div id="error" style="color: red;"></div>
    <hr>
    <a class="downloadupaddinvoice" style="color: blue;" title="Download uploaded invoice" download>download</a>
    <h2>2) Resize the Image (parameters)</h2>
    <label for="width">Width: </label>
    <input type="text" id="width" value="200">
    <br>
    <label for="height">Height: </label>
    <input type="text" id="height" value="200">
    <br>
    <label for="horw">Use Height or Width (Aspect Ratio Fixed)</label>
    <input type="text" id="horw" value="h">
    <br>
    <br>
    <button id="resize" onclick="resizeFileSelect(event)" disabled>Resize</button>
    <button onclick="clearImage(event)">Clear</button>
    <button onclick="defaultValues(event)">Default Values</button>
    <br>
    <hr>
    <h2>Output Parameters</h2>
    Date Time:
    <div id="date-time"></div>
    <br>
    Latitiude: 
    <div id="lat"></div>
    <br>
    Longtitude: 
    <div id="long"></div>
    <br>
    Combined: 
    <div id="lat-long"></div>
    <hr>
    <!-- Original Image -->
    <br>
    <div id="original-xy"></div>
    <br>
    <img id="original" src="0://" alt="" style="max-width: 400px;">
    <br>
    <!-- Resized Image -->
    <br>
    <div id="resized-xy"></div>
    <br>
    <img id="resized" src="0://" alt="">    
    <br>
    <hr>
    <div id="originalMetadata" style="width: 50%; float: left;"></div>
    <!-- <div id="resizedMetadata" style="width: 25%; float: left;"></div> -->
    <div id="resizedMetadataCopied" style="width: 50%; float: left;"></div>

    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
